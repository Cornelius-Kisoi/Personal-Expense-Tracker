<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWatch | Expense Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Income-Expense Tracker</h2>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">KES 0.00</h1>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+KES 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-KES 0.00</p>
            </div>
        </div>

        <div class="progress-container">
            <p>Budget Used: <span id="percent">0%</span></p>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Title</label>
                <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount (negative = expense, positive = income)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <div class="form-control">
                <label for="type">Transaction Type</label>
                <select id="type">
                    <option value="income">Income (+)</option>
                    <option value="expense">Expense (-)</option>
                </select>
            </div>

            <div class="currency-container">
                <label>Currency </label>
                <select id="currency-select">
                    <option value="$">USD ($)</option>
                    <option value="Â£">GBP (Â£)</option>
                    <option value="â‚¬">EUR (â‚¬)</option>
                    <option value="KES" selected>KES</option> </select>
            </div>
            
            <button class="btn">Add Transaction</button>
        </form>

        <button class="btn export-btn" onclick="exportToCSV()" style="background-color: #2c3e50; margin-top: 10px;">
            Export to CSV (.excel)
        </button>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Delete Transaction?</h3>
            <p>Are you sure you want to remove this item? This action cannot be undone.</p>
            <div class="modal-btns">
                <button id="modal-cancel" class="btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
